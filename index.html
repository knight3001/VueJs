<!DOCTYPE html>
<html>
<head>
<title>VUE JS</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script type="text/javascript">
window.onload=function(){
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!'
    }
  })
}
</script>
</head>
<body>

<div id="app">
  {{ message }}
</div>

</body>
</html>
